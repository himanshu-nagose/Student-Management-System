<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Student | Student Management System</title>
  <link rel="stylesheet" href="addstudent.css" />
</head>
<body>
  <div class="form-container">
    <h2>Add Student</h2>
    <form action="AddStudentController" method="post" class="student-form">

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter student's name" />
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required min="1" placeholder="Enter age" />
      </div>

      <div class="form-group">
        <label for="studentClass">Class</label>
        <input type="text" id="studentClass" name="studentClass" required placeholder="Enter class (e.g. 10th, 12th)" />
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required placeholder="Enter city" />
      </div>

      <button type="submit" class="submit-btn">Add Student</button>
      <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
    </form>
  </div>
</body>
</html>
