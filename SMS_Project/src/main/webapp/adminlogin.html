<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Login | Student Management System</title>
<link rel="stylesheet" href="adminlogin.css">
</head>
<body>
	<div class="login-container">
		<form class="login-form" method="post" action="AdminLoginController">
			<h2>Administrator Login</h2>

			<div class="form-group">
				<label for="passkey">Passkey</label> <input type="text"
					name="adminPasskey" id="adminPasskey" required
					placeholder="Enter secure passkey">
			</div>

			<div class="form-group">
				<label for="username">Username</label> <input type="text"
					name="adminUsername" id="adminUsername" required
					placeholder="Enter username">
			</div>

			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					name="adminPassword" id="adminPassword" required
					placeholder="Enter password">
			</div>

			<button type="submit" class="login-btn">Login</button>

			<p class="switch-link">
				Need to Signup? <a href="adminsignup.html">Signup here</a>
			</p>
		</form>
	</div>
</body>
</html>
